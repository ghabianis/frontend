<div class="row" style="margin-top: 7rem">
    <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <form (ngSubmit)="submit($event)" [formGroup]="signin" class="form">
            <div class="card card-login" [ngClass]="{'card-hidden': !shown}">
                <div class="card-header text-center " id="loginCard">
                    <h4 class="card-title text-white">Log in</h4>
                </div>
                <div class="card-body ">
                <span class="bmd-form-group">
                </span>
                    <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <em class="material-icons">email</em>
                      </span>
                    </div>
                    <input class="form-control" placeholder="Email..." type="email" formControlName="email">
                  </div>
                </span>
                    <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <em class="material-icons">lock_outline</em>
                      </span>
                    </div>
                    <input class="form-control" placeholder="Password..." type="password" formControlName="password">
                  </div>
                </span>
                </div>
                <div class="card-footer justify-content-center">
                    <button class="btn btn-success btn-lg" type="submit">login</button>
                </div>
            </div>
        </form>
    </div>
</div>
